<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinanPro Advanced</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/advanced.css') }}" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-layout">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h1 class="auth-title">Bem-vindo de volta!</h1>
                <p class="auth-subtitle">Entre em sua conta para continuar</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                            <i class="fas fa-{% if category == 'success' %}check-circle{% elif category == 'danger' or category == 'error' %}exclamation-triangle{% elif category == 'warning' %}exclamation-circle{% else %}info-circle{% endif %}"></i>
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label form-label-modern">Email</label>
                    <input type="email" class="form-control form-control-modern" id="email" name="email" 
                           placeholder="seu@email.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label form-label-modern">Senha</label>
                    <div class="position-relative">
                        <input type="password" class="form-control form-control-modern" id="password" name="password" 
                               placeholder="Sua senha" required>
                        <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y me-2" 
                                onclick="togglePassword()" style="border: none; background: none; color: #6b7280;">
                            <i class="fas fa-eye" id="passwordToggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me">
                        <label class="form-check-label text-sm text-muted" for="remember_me">
                            Lembrar de mim
                        </label>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-modern btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Entrar
                    </button>
                </div>

                <div class="text-center mt-4">
                    <p class="text-muted mb-2">NÃ£o tem uma conta?</p>
                    <a href="{{ url_for('register') }}" class="text-primary text-decoration-none fw-medium">
                        Criar conta gratuita
                    </a>
                </div>

                <div class="text-center mt-3">
                    <a href="#" class="text-muted text-decoration-none small">
                        Esqueceu sua senha?
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        const toggleIcon = document.getElementById('passwordToggleIcon');
        
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.className = 'fas fa-eye-slash';
        } else {
            passwordField.type = 'password';
            toggleIcon.className = 'fas fa-eye';
        }
    }
    </script>
</body>
</html>
