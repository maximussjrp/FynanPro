{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">‚ûï Adicionar Nova Categoria</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome da Categoria</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="type" class="form-label">Tipo</label>
                        <select class="form-control" id="type" name="type" required onchange="updateExpenseType()">
                            <option value="">Selecione o tipo</option>
                            <option value="income">üí∞ Receita</option>
                            <option value="expense">üí∏ Despesa</option>
                        </select>
                    </div>
                    
                        <div class="mb-3" id="expense_type_div" style="display: none;">
                            <label for="expense_type" class="form-label">Tipo de Despesa</label>
                            <select class="form-control" id="expense_type" name="expense_type">
                                <option value="fixed">üè† Despesa Fixa</option>
                            </select>
                        </div>
                    
                    <div class="mb-3">
                        <label for="parent_id" class="form-label">Categoria Pai (opcional)</label>
                        <select class="form-control" id="parent_id" name="parent_id">
                            <option value="">üè† Categoria Principal (N√≠vel 0)</option>
                            <optgroup label="üí∞ Receitas">
                                {% for category in income_root_categories %}
                                    <option value="{{ category.id }}">üìÇ {{ category.name }}</option>
                                {% endfor %}
                            </optgroup>
                            <optgroup label="üè† Despesas Fixas">
                                {% for category in fixed_expense_root_categories %}
                                    <option value="{{ category.id }}">üìÇ {{ category.name }}</option>
                                {% endfor %}
                            </optgroup>
                        </select>
                        <small class="form-text text-muted">
                            Deixe em branco para criar uma categoria principal ou selecione uma categoria para criar uma subcategoria.
                        </small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="color" class="form-label">Cor</label>
                        <input type="color" class="form-control form-control-color" id="color" name="color" value="#007bff">
                    </div>
                    
                    <div class="mb-3">
                        <label for="sort_order" class="form-label">Ordem de Exibi√ß√£o</label>
                        <input type="number" class="form-control" id="sort_order" name="sort_order" value="0" min="0">
                        <small class="form-text text-muted">
                            N√∫mero para ordenar a exibi√ß√£o das categorias (0 = primeiro).
                        </small>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">üíæ Salvar Categoria</button>
                        <a href="{{ url_for('categories') }}" class="btn btn-secondary">üîô Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function updateExpenseType() {
    const typeSelect = document.getElementById('type');
    const expenseTypeDiv = document.getElementById('expense_type_div');
    
    if (typeSelect.value === 'expense') {
        expenseTypeDiv.style.display = 'block';
    } else {
        expenseTypeDiv.style.display = 'none';
    }
}

// Event listeners
document.getElementById('type').addEventListener('change', updateExpenseType);
</script>
</script>
</script>
{% endblock %}
