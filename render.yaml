    buildCommand: "pip install -r requirements.txt"
    startCommand: "python init_db.py && gunicorn app:app --bind 0.0.0.0:$PORT"
    plan: free
    envVars:
      - key: SECRET_KEY
        value: "sua-chave-secreta-muito-segura-aqui-123456789"
      - key: FLASK_ENV
        value: "production"